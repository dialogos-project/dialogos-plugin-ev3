plugins {
  id 'java'
  id 'maven'
  id 'application'
}

repositories {
  mavenLocal()
  jcenter()
  maven { url "https://jitpack.io" }
  maven { url "http://akci.coli.uni-saarland.de/artifactory/external" }
}

dependencies {
  implementation(group:'com.github.dialogos-project', name:'dialogos', version:'2.1.3') {
    exclude module: 'DialogOS_SphinxPlugin'
    exclude module: 'DialogOS_MaryTTSPlugin'
  }
  runtime group:'com.github.dialogos-project', name:'dialogos', version:'2.1.3' // more fun to test with plugins  // TODO - do I need this?

  // USB
  implementation group: "org.usb4java", name: "usb4java-javax", version: "1.2.0"

  // modernized Bluecove snapshot, see https://github.com/abrown/bluecove/issues/134#issuecomment-89086925
  implementation(group: 'bluecove', name: 'bluecove', version: '2.1.1-20190110.191129-2')
}

mainClassName = 'com.clt.dialogos.DialogOS'
//mainClassName = 'com.clt.lego.ev3.Ev3Usb'

def version = '2.1.3'  // DO NOT EDIT - THIS IS CHANGED BY THE RELEASE SCRIPT
def group = 'com.github.dialogos-project'
project.version = version

apply plugin: 'maven-publish' // to provide "gradlew publishToMavenLocal"
// configuration for maven-publish plugin
publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.dialogos-project'
            artifactId = 'dialogos-plugin-ev3'
	    version = version
            from components.java
        }
    }
}
